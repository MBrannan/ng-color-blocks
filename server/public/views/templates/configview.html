<div class="row">
  <h1>Settings</h1>

  <form id='addColor'>
      <label for="newColor">New Color</label>
      <input type="text" name="newColor" value="newColor" ng-model="settings.newColor" placeholder="New Color"/>
    <button type="submit" ng-click="settings.addColor(newColor)">Submit</button>
  </form>
